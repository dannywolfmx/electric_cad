

<dom-module id="paper-canvas">

        <style>

      canvas[resize] {
          width: 100%;
          height: 100%;
      }
    </style>
    <template>
        <canvas id="canvas" resize></canvas>
    </template>

    
    <script>
        Polymer({

            is:'paper-canvas',


            properties: {
                 width : '800px',
                 height : '600px'
            }
        })
    
    </script>
    

</dom-module>
